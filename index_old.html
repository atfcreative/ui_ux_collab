<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Form</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div id="form-main">
    <h1 style="text-align: center;">Get a newsletter</h1>
  <div id="form-div">
    <form class="form" id="form1">



      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>

      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Full Name" id="name" />
      </p>


      <p style="color: #555">*We will never use your email or personal data</p><br/>

      <div class="submit">
        <input type="submit" value="SEND" id="buttonBlue"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>
 <!--  <script type="text/javascript" src="app.js"></script> -->
  <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</body>
</html>
